{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->


    <!-- Main css -->
    <link rel="stylesheet" href="{% static "Form/css/style.css" %}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    {% if error %}
                        <script>window.alert("User with this name already in the chatroom");</script>
                        {%endif %}
                    <form method="POST" id="signup-form" class="signup-form" action = "/rooms/">
                        {% csrf_token %}
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="RoomNo" id="email" placeholder="Chat Room Name"/>
                        </div>
                        
                        
                        
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit"  value="Start Call"/>
                        </div>
                    </form>
                    
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    
    <script src="{% static "Form/js/main.js" %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
