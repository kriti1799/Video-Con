{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static "Form/fonts/material-icon/css/material-design-iconic-font.min.css" %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static "Form/css/style.css" %}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    
                        
                        <h2 class="form-title">Hello {{UserName}}</h2>
                        <div class="form-group">
                           <h4>People present in room {{object.roomNo}}:</h4>
                           {% for object in Data %} 
                            {{object.name}} <br>
                            {% endfor%}

                        
                        
                        
                        <div class="form-group">
                            <button type="submit" name="submit" id="submit" class="form-submit"   onclick='window.location.href="/rooms/{{RoomNo}}"'>Start</button>
                        </div>
                    
                    
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
   
    <script src="{% static "Form/js/main.js" %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
