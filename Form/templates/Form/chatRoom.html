{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Chat Rooom</title>

<!-- Font Icon -->
<link rel="stylesheet" href="{% static "Form/fonts/material-icon/css/material-design-iconic-font.min.css" %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


<!-- Main css -->
<link rel="stylesheet" href="{% static "Form/css/room_detail.css" %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body >

<div  id="page-content" class="container-fluid h-100" >   
<div class="row justify-content-center h-100"  >
<div  class="col-md-4 col-xl-4 chat"> 
    <div class="card">
        <div class="card-header msg_head" style="background-color:rgba(0,0,0,0.5)"> 
            <div class="d-flex bd-highlight"  >    
            <div class="user_info">
                <h3 style="color:aliceblue" >Chat Messages</h3>
                <!-- <div class="box-tools pull-right"> <span data-toggle="tooltip" title="" class="badge bg-yellow" data-original-title="3 New Messages">20</span> <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i> </button> <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="" data-widget="chat-pane-toggle" data-original-title="Contacts"> <i class="fa fa-comments"></i></button> <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i> </button> </div> -->
            </div></div></div>
            
            <div id = "messages" class="card-body msg_card_body"></div>
            <div class="card-footer" >
                <div class="input-group">
                    <form id="message-form" class="input-group">
                    {% csrf_token %}
                    <!-- <div class="input-group-append">
                        <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                    </div>
                    <textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
                    <div class="input-group-append">
                        <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                    </div> -->
                    
                     <textarea name="message" id="message-input" class="form-control type_msg" placeholder="Type your message..."></textarea>
								<div class="input-group-append">
								<button type="submit" class="input-group-text send_btn" > <i class="fas fa-location-arrow"></i></button>
								</div>
                    <!-- <button type="submit" clas="button" id="leave">Leave Call</button> -->
                </form>
            </div></div>
        
        </div></div>
       
        <div class="col-md-8 col-xl-8 chat">
            <div style="height: 90vh; margin-top:2%; margin-bottom: 2%;" class="card" >
            <div >
                <div class="card-header msg_head" style="background-color:rgba(0,0,0,0.5)"> 
                    <div class="d-flex bd-highlight" style="text-align: center;" >    
                    <div class="user_info"  style="text-align: center;">
                        <h3 style="color:aliceblue; text-align: center;" >Video Call</h3>
                        <!-- <div class="box-tools pull-right"> <span data-toggle="tooltip" title="" class="badge bg-yellow" data-original-title="3 New Messages">20</span> <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i> </button> <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="" data-widget="chat-pane-toggle" data-original-title="Contacts"> <i class="fa fa-comments"></i></button> <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i> </button> </div> -->
                    </div></div></div>
                
        <p id="count"></p>
         
        <div id="container" >
        
            <div id="local" class=""><div class="msg_cotainer"></div><div>Me</div></div>
            <div id="{{ participant.sid }}" class="participant">
                <div></div>  <!-- the video and audio tracks will be attached to this div -->
                <div>{{ participant.name }}</div>
            </div>
            </div></div>
        
            <button id = "join_leave" class="vid_join" >Join with video</button>
            
            
            <!-- more participants will be added dynamically here -->
        </div>
        <!-- <button id="muteAudio" onclick = "muteAudio()">Mute Audio</button> -->
        <!-- <button id="stopVideo" onclick = "muteVideo()">Mute Video</button>   -->
    </div>
    </div> 
</div>




<script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
<script src="//media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
<script src="https://media.twiliocdn.com/sdk/js/chat/v2.0/twilio-chat.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="{% static "Form/js/room.js" %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
